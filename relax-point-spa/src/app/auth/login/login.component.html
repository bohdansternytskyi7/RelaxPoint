<div class="auth-form login-form">
  <h2>Logowanie</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Proszę podać poprawny email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Hasło jest wymagane i musi mieć co najmniej 6 znaków.
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Zaloguj</button>
  </form>
</div>
